<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <style>
            @import url('https://fonts.googleapis.com/css?family=Montserrat&display=swap');

            * {
                box-sizing: border-box;
            }

            body {
                background: #224941 url('./img/bg.jpg') no-repeat center center/cover;
                color: #fff;
                font-family: 'Montserrat', sans-serif;
                min-height: 100vh;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 0;
            }

            .container {
                display: flex;
                align-items: center;
                justify-content: center;
                margin: auto;
                height: 300px;
                width: 300px;
                position: relative;
                transform: scale(1);
            }

            .circle {
                background-color: #010f1c;
                height: 100%;
                width: 100%;
                border-radius: 50%;
                position: absolute;
                top: 0;
                left: 0;
                z-index: -1;
            }

            .gradient-circle {
                background: conic-gradient(#55b7a4 0%, #4ca493 40%, #fff 40%, #fff 60%, #336d62 60%, #2a5b52 100%);
                height: 320px;
                width: 320px;
                z-index: -2;
                border-radius: 50%;
                position: absolute;
                top: -10px;
                left: -10px;
            }

            .pointer {
                background-color: #fff;
                border-radius: 50%;
                height: 20px;
                width: 20px;
                display: block;
            }

            .pointer-container {
                position: absolute;
                top: -40px;
                left: 140px;
                width: 20px;
                height: 190px;
                animation: rotate 7.5s linear forwards infinite;
                transform-origin: bottom center;
            }

            @keyframes rotate {
                from {
                    transform: rotate(0deg);
                }

                to {
                    transform: rotate(360deg);
                }
            }

            .container.grow {
                animation: grow 3s linear forwards;
            }

            @keyframes grow {
                from {
                    transform: scale(1);
                }

                to {
                    transform: scale(1.2);
                }
            }

            .container.shrink {
                animation: shrink 3s linear forwards;
            }

            @keyframes shrink {
                from {
                    transform: scale(1.2);
                }

                to {
                    transform: scale(1);
                }
            }
            /* 추가된 스타일들 */
            .start-button {
                margin-top: 20px;
                margin-bottom: 20px;
                padding: 10px 20px;
                background-color: #55b7a4;
                border: none;
                border-radius: 5px;
                color: #fff;
                font-size: 16px;
                cursor: pointer;
            }

            .start-button:hover {
                background-color: #4ca493;
            }
        </style>
        <title>Relaxer</title>
    </head>
    <body>
        <h1>Relaxer</h1>

        <div class="container" id="container">
            <div class="circle"></div>
            <p id="text"></p>
            <div class="pointer-container" style="display: none">
                <span class="pointer"></span>
            </div>
            <div class="gradient-circle"></div>
        </div>

        <!-- 추가된 Start 버튼 -->
        <button class="start-button" onclick="startRelaxer()">Start</button>

        <script>
            const container = document.getElementById('container');
            const text = document.getElementById('text');
            let relaxerInterval;

            function startRelaxer() {
                clearInterval(relaxerInterval); // 이미 실행 중인 경우를 대비해 기존 interval 제거
                breathAnimation(); // relaxer 시작
                relaxerInterval = setInterval(breathAnimation, totalTime); // 주기적으로 relaxer 실행
            }

            const totalTime = 7500;
            const breatheTime = (totalTime / 5) * 2;
            const holdTime = totalTime / 5;

            function breathAnimation() {
                text.innerText = 'Breathe In!';
                container.className = 'container grow';

                document.querySelector('.pointer-container').style.display = 'block';

                setTimeout(() => {
                    text.innerText = 'Hold';

                    setTimeout(() => {
                        text.innerText = 'Breathe Out!';
                        container.className = 'container shrink';
                    }, holdTime);
                }, breatheTime);
            }
        </script>
    </body>
</html>
